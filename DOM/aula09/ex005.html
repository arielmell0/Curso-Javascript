<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <title>Primeiros passos com DOM</title>
    
</head>
<body>
    
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> Em Javascript</p>
    <div id="clickonme">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var h1 = window.document.getElementsByTagName('h1')[0]
        var d = window.document.querySelector('div#clickonme')
        d.style.color = 'green'
        h1.style.background = 'green' //querySelector >> função bem recente // Ecmascript6.

    </script>

</body>
</html>

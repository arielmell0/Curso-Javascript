        ! negação (não)

        && conjunção (e)
            as duas partes devem ser true;

        || disjunção (ou)
            Basta uma das partes ser true;

Operador ternário

    Teste ? true : false

    exemplo:

    var media = 5
    media >= 7?'Aprovado':'Reprovado';

    var faltas = 28
    faltas < 30? 'Aprovado' : 'Reprovado';

    media >= 7 && faltas < 30?'Aprovado' : 'Reprovado';
        False no primeiro requisito e true no segundo, por isso foi Reprovado.

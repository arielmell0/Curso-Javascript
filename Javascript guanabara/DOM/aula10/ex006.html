<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 15pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <script>
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', clickar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
    
        function clickar() {
            a.innerText = 'Clickou!'
        }
    
        function entrar() {
            a.innerText = 'Entrou!'
        }
    
        function sair() {
            a.innerText = 'Saiu!'
        }

    </script>

</body>
</html>

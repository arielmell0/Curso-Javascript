<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">

    <title>Meu primeiro programa...</title>
</head>
<body>

    <header>
        <h1>Hello, World!</h1>
    </header>

    <section>
        <p>Me livrei da maldição.</p>
    </section>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
            //   ou somente Number() isso fará que o JS decida se é inteiro ou real
        var s = n1 + n2

        //n.toString()          >> número para string
        //String()              >> ou sómente string

        alert(`A soma dos valores é ${s}`)
    </script>
